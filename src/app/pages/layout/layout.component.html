<nav class="navbar navbar-expand-lg main-navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex align-items-center" routerLink="/dashboard">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
        alt="PeopleHub Logo"
        width="40"
        height="40"
        class="rounded-circle me-2"
      />
      <span class="fw-bold fs-5">PeopleHub</span>
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <!-- Centered Links -->
      <ul class="navbar-nav mx-auto d-flex justify-content-center gap-3">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/employee">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/project-employee">Project Employee</a>
        </li>
      </ul>

      <!-- Right Section -->
      <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
        <li class="nav-item">
          <button
            class="btn btn-link theme-toggle"
            (click)="toggleTheme()"
            [attr.title]="currentTheme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode'"
          >
            <i
              class="bi"
              [ngClass]="{
                'bi-moon-fill': currentTheme === 'light',
                'bi-sun-fill': currentTheme === 'dark'
              }"
              style="font-size: 1.4rem;"
            ></i>
          </button>
        </li>

        <li class="nav-item d-flex align-items-center gap-2">
          <span
            class="navbar-text"
            [ngClass]="{ 'text-light': currentTheme === 'dark', 'text-dark': currentTheme === 'light' }"
            style="cursor: pointer;"
            (click)="goToSettings()"
          >
            Welcome, {{ userName }}
          </span>
          <button
            class="btn btn-sm btn-primary"
            (click)="logout()"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
